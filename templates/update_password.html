{% extends "based.html"  %}
{% block title %} Home Page {% endblock %}
{% block content %}
<h1> Welcome to the Update Password page </h1>
<!--Form to Update members password-->
<form method="POST" action="/update_password">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-5">
        <input name="email" class="form-control" id="inputEmail3">
      </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword4" class="col-sm-2 col-form-label">Old Password</label>
      <div class="col-sm-5">
        <input type="password" name="old_password_from_form" class="form-control" id="inputPassword4">
      </div>
  </div>
  <div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
      <div class="col-sm-5">
        <input type="password" name="password" class="form-control" id="inputPassword3">
      </div>
    </div>
   </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  {% if error %}
    <p>{{ error }}</p>
{% endif %}
</form>
{% endblock %}
{% block time %}
{% endblock %}
